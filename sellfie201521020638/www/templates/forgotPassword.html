<ion-view title="비밀번호 초기화">
    <ion-content ng-show="!state.success" has-header="true" has-tabs="true" padding="true">
      <span ng-hide="isLoggedIn" class='checkout-form-description'>등록된 이메일 주소를 입력해주세요:</span>
      <br>
      <div class="list">
        <label class="item item-input">
        <input type="email" ng-model="user.email" placeholder="Enter your email">
        </label>
      </div>
      <div class="assertive" style="text-align:center" ng-show="error.message">{{error.message}}</div>
      <button class="button button-block button-positive" ng-click="reset()">비밀번호 초기화</button>
    </ion-content>
    <ion-content ng-show="state.success" has-header="true" has-tabs="true" padding="true">
      <br>
      <br>
      <br>
      <br>
      <div class="positive" style="text-align:center">당신의 비밀번호를 초기화한 것에 대한 설명해주는 이메일이 보내졌습니다.
      An email has been sent to you with instructions on resetting your password.</div>
      <br>
      <br>
      <br>
      <br>
      <!--<button class="button button-block button-clear button-calm" ng-click="login()">Log In</button>-->
    </ion-content>
</ion-view>
